  <!-- Contact -->
  <section class="contact">
    <div class="container">
      <form class="row g-3" action="https://formspree.io/f/moqyypqk" method="POST">
        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" name="_fname" class="form-control" id="firstName" required>
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" name="_lname" class="form-control" id="lastName" required>
        </div>
        <div class="col-12">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" name="_replyto" class="form-control" id="email" required>
        </div>
        <div class="col-md-12">
          <label for="subject" class="form-label">Subject</label>
          <input type="text" name="_subject" class="form-control" id="subject">
        </div>
        <div class="col-md-12">
          <label for="message" class="form-label">Message</label>
          <textarea name="message" class="form-control" id="message" rows="3" required></textarea>
        </div>
        <div class="col-12 text-end">
          <button type="submit" class="btn">SUBMIT</button>
        </div>
      </form>
    </div>
